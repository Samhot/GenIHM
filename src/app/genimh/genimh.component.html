      <mat-tab label="Dag Item Option">
        <div class='parent'>
          <div class='wrapper'>
            <div class='container' [dragula]='"page-bag"' [dragulaModel]='many' id="component">
              <div *ngFor='let text of many' [innerHtml]='text'></div>
            </div>
          </div>
        </div>
        <div  class='container' >
          <div *ngFor='let tile of tiles'>
            <pre *ngIf="tile.vide == 'true' ">{{tile.tab | json}}</pre>
          </div>
        </div>

  <mat-menu #appMenu="matMenu">
    <button mat-menu-item> Settings </button>
    <button mat-menu-item> Help </button>
  </mat-menu>


<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile  dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="listTeamTwo"
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">


  <div *ngIf="tile.vide == 'true' " class='container' [dragula]='"page-bag"' [dragulaModel]='tile.tab' id={{tile.id}}>
    <div *ngFor='let text of tile.tab' [innerHtml]='text'>
    </div>
  </div>


    </mat-grid-tile>
  </mat-grid-list><br>

  <button mat-button [matMenuTriggerFor]="appMenu" class="margin-top">Bouton menu exemple</button>
