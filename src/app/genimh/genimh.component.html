<h1>1. Grid</h1>
<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>

<h1>2. Sidenav</h1>
<p>Cliquer sur le bouton en haut à gauche permet d'afficher la sidebar, cliquer n'importe où ailleurs le ferme.</p>
