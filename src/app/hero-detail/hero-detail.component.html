<div *ngIf="hero" style="padding-left: 3%;padding-top: 1%;">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="title"/>
    </label>
  </div>
  <button (click)="goBackHero()">go back</button>
  <button (click)="saveHero()">save</button>
</div>
